<!doctype html>

<html xmlns:th="thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" ontent="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Estilos personalizados -->

    <link rel="stylesheet" href="../css/styles.css">
    <title></title>

</head>

<body>


<header th:replace="components/cabeceraFrag :: cabecera(usuario=${usuario})"></header>
<nav th:replace="components/menuLateral :: navbar"></nav>

 <div class="header"  >
     <img class="avatar" th:src="@{${usuario.getPhotosImagePath()}}" style="margin-top:100px">
     <h1 class="username" th:text="${nombreCompleto}" style="font-size: 40px;"></h1>

 </div>
     <div class="about" style="font-size: 24px; color: white; padding-left: 200px;">
         <h3 class="text-black">Acerca de</h3>
         <p th:text="${usuario.getDescripcion()}">Añade tu descripción aquí</p>
     </div>


 <div style="padding-left: 200px;">
    <!-- <a class="btn btn-primary"  href="/ejercicios" role="button" aria-expanded="false" aria-controls="collapseExample">
         Ejercicios
     </a> -->
     <a class="btn btn-primary" href="/perfil/pregunta" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
         Preguntas
     </a>
     <div class="collapse" id="collapseExample">
         <div class="card card-body">
             <a th:each="pregunta : ${usuario.getPreguntas()}" th:href="@{preguntas/preguntaPublicada/{id}(id=${pregunta.getId()})}" th:text="${pregunta.getTituloPregunta()}"> <span th:text="${pregunta.getFechaPregunta()}"></span></a>
         </div>
     </div>

 </div>



<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
