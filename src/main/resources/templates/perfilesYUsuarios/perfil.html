<!doctype html>

<html xmlns:th="thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:replace="~{components/headfragment :: head(titulo='Usuario')}"></head>

<body>


<header th:replace="components/cabeceraFrag :: cabecera(usuario=${usuario})"></header>
<nav th:replace="components/menuLateral :: navbar"></nav>

 <div class="header"  >
     <img class="avatar" th:src="@{${usuario.getPhotosImagePath()}}" style="margin-top:100px">
     <h1 class="username" th:text="${nombreCompleto}" style="font-size: 40px;"></h1>
     <p th:text="${usuario.getEmail()}" class="text-light">Email: joselu@eoi.es</p>

 </div>
<div class="card col-6 " style="margin-left: 30%; margin-bottom: 2em; margin-top:2em">
     <div class="card-body about" style="font-size: 20px;color: black;padding-left: 10px;">
         <h3 class="text-black">Acerca de:</h3>
         <p th:text="${usuario.getDescripcion()}">Añade tu descripción aquí</p>
     </div>
</div>


 <div style="padding-left: 200px;">
     <a class="btn btn-primary"  href="/ejercicios" role="button" aria-expanded="false" aria-controls="collapseExample">
         Tus ejercicios
     </a>
     <a class="btn btn-primary" href="/perfil/pregunta" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Tus Preguntas
     </a>
     <div class="collapse" id="collapseExample">
         <div class="card col-6">
         <div class="card-body">
             <ul>
                 <li class="mipreg" styles="font-family: Khand; font-size: 24px;"  th:each="pregunta : ${usuario.getPreguntas()}">
                     <a  th:href="@{/preguntas/preguntaPublicadalogged/{id}(id=${pregunta.getId()})}" th:text="${pregunta.getTituloPregunta()}"> <span th:text="${pregunta.getFechaPregunta()}"></span></a>

                 </li>
             </ul>
         </div>
         </div>
     </div>

     <a class="btn btn-primary" href="/usuario/editar" type="button" aria-expanded="false" aria-controls="collapseExample">
         Editar perfil</a>
     <a class="btn btn-primary" href="/progreso/progress" type="button" aria-expanded="false" aria-controls="progresoGeneral">
         Progreso General</a>
     <a class="btn btn-primary" href="/progreso/usuario-progress" type="button" aria-expanded="false" aria-controls="progresoReciente">
         Progreso Reciente</a>


     <div class="collapse" id="progresoGeneral">
         <div class="card card-body">

         </div>
     </div>

 </div>



<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
