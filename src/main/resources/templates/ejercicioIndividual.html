<!doctype html>
<html xmlns:th="thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">

    <title>Ejercicio 1</title>

    <style type="text/css" media="screen">
        #editor {
            position: fixed;
            margin: auto;
            top: 100px;
            right: 100px;
            bottom: 100px;
            left: 100px;
        }
    </style>

</head>

<body>

<div th:fragment="body">
    <div class="container text-center">
        <h1>Ejercicio 1</h1>
        <p>Instrucciones del ejercicio 1.</p>

        <div id="editor">System out println("Hola");</div>

        <button id="myButton" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Enviar</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Correcci√≥n del ejercicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lo siento, la respuesta correcta es:</p>
                        <div id="editor2">System out println("Hola");</div>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-secondary">Siguiente ejercicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Initialize the Ace editor -->
<script src="/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor", "editor2");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/java");
    document.getElementById("myButton").addEventListener("click", function () {
        var editor = ace.edit("editor");
        var code = editor.getValue();
    });
</script>

</body>

</html>
