<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom Styles -->

    <link href="" type="text/css" rel="stylesheet">


    <title>usuario-progress.html</title>

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center">
                    <h1>Tu progreso</h1>
                </div>

                <div class="mt-4 ">
                    <div class="accordion" id="accordionMonth">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Este Mes
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="progress" id="month-progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                                             th:attr="aria-valuenow=${totalAnswersThisMonth},
                             aria-valuemax=${progressBarEjercicioMax}"
                                             th:text="${totalAnswersThisMonth + ' puntos'}"
                                             aria-valuemin="0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item mt-3">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Esta semana
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="progress mt-3" id="week-progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                                             th:attr="aria-valuenow=${totalAnswersThisWeek},
                             aria-valuemax=${progressBarEjercicioMax}"
                                             th:text="${totalAnswersThisWeek + ' puntos'}"
                                             aria-valuemin="0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item mt-3">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Hoy
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="progress mt-3" id="day-progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                                             th:attr="aria-valuenow=${totalAnswersToday},
                             aria-valuemax=${progressBarEjercicioMax}"
                                             th:text="${totalAnswersToday + ' puntos'}"
                                             aria-valuemin="0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $('.progress-bar').each(function() {
        var min = $(this).attr('aria-valuemin');
        var max = $(this).attr('aria-valuemax');
        var now = $(this).attr('aria-valuenow');
        var siz = (now-min)*100/(max-min);
        $(this).css('width', siz+'%');
      });
    });
    </script>
</body>
</html>
