<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{components/headfragment :: head(titulo='Home')}"></head>

<body>

<header th:replace="~{components/cabeceraFrag :: cabecera(usuario=${usuario})}"></header>
<nav th:replace="~{components/menuLateral :: navbar}"></nav>

<div class="container mt-4">
    <h1>Monthly Progress</h1>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" th:style="'width: ' + ${(agrupaPorMes.size()/30)*100} + '%' "
             aria-valuenow="${agrupaPorMes.size()}" aria-valuemin="0" aria-valuemax="30"
             th:text="${agrupaPorMes.size() + '/' + 30}"></div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
