<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Estilos personalizados -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nueva Pregunta</title>
</head>
<body>

<header th:replace="components/cabeceraFrag :: cabecera"></header>
<nav th:replace="components/menuLateral :: navbar"></nav>



<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-7 m-auto">
    <!-- Formulario para publicar una pregunta -->
  <form th:action="@{/preguntas/save}" enctype="multipart/form-data" th:object="${pregunta}" class="form-horizontal" method="post" style="margin-top: 150px; margin-left: 100px;">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{fechaPregunta}">
      <input type="hidden" th:field="*{votos}">
      <input type="hidden" th:field="*{categorias}">
      <fieldset>
    <!-- Título de la pregunta-->
    <div class="form-group">
      <label class="control-label" for="tituloPregunta">Título de la pregunta:</label>
      <input id="tituloPregunta" name="tituloPregunta" type="text" placeholder="Título" class="form-control" th:field="*{tituloPregunta}" required>
      </div>
    
    <!-- Área de la pregunta -->
    <div class="form-group">
      <label class="control-label" for="textopregunta">Pregunta:</label>
      <div class="">                     
        <textarea class="form-control" id="textopregunta" name="textoPregunta" placeholder="Escribe aquí tu pregunta" th:field="*{textoPregunta}" style="height: 250px" required></textarea>
      </div>
    </div>
    
    <!-- Etiquetas -->
          <div class="row mb-3 g-3">
              <div class="container-fluid">
                  <label for="validationTagsThreshold" class="form-label">Categorías: </label>
                  <select class="form-select" id="validationTagsThreshold" name="tagsClearThreshold[]" multiple="true" data-allow-clear="true" data-suggestions-threshold="1"
                          th:field="*{categorias}" required>
                      <option disabled hidden value="">Elige una etiqueta</option>
                      <option th:each="categoria : ${categorias}" th:value="${categoria.getId()}" th:text="${categoria.getNombre()}">Nombre Etiqueta</option>
                  </select>
                  <div class="invalid-feedback">Por favor elige una etiqueta válida.</div>
              </div>
          </div>
    
    <!-- Botón para añadir archivo -->
    <div class="form-group">
      <label class="control-label">Subir imagen:</label>
      <div class="">
          <input type="file" name="image" accept="image/png, image/jpeg" />
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Publicar</button>
        <a th:href="@{/preguntas/}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
    
    </fieldset>
    </form>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script type="module">
    import Tags from "/js/tags.js";
    Tags.init("select[multiple]:not(#regular)");
</script>

</body>
</html>
