<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">

    <title>Ejercicio</title>

</head>

<body>

<header>
    <h1 th:text="${ejercicio.getTitulo()}">Título del ejercicio</h1>
</header>

<div class="container">
    <p th:text="${ejercicio.getDescripcion()}">Descripción del ejercicio</p>
    <img src="../../static/${ejercicio.getImagen()}" height="138" width="580" alt="<Code picture>"
         class="img-fluid mb-3"/>
    <form th:action="@{/ejercicios/{id}/respuesta/save(id=${ejercicio.getId()})}" method="POST">
        <input type="hidden" name="id_usuario" th:value="${id_usuario}"/>
        <label>
            <input type="radio" name="answer" value="1" th:value="${ejercicio.getOpcion1()}"/>
            <span th:text="${ejercicio.getOpcion1()}">Option 1</span>
        </label>
        <br/>
        <label>
            <input type="radio" name="answer" value="2" th:value="${ejercicio.getOpcion2()}"/>
            <span th:text="${ejercicio.getOpcion2()}">Option 2</span>
        </label>
        <br/>
        <label>
            <input type="radio" name="answer" value="3" th:value="${ejercicio.getOpcion3()}"/>
            <span th:text="${ejercicio.getOpcion3()}">Option 3</span>
        </label>
        <br/>
        <label>
            <input type="radio" name="answer" value="4" th:value="${ejercicio.getOpcion4()}"/>
            <span th:text="${ejercicio.getOpcion4()}">Option 4</span>
        </label>
        <br/>
        <button th:type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#resultModal">Comprueba tu respuesta
        </button>
    </form>
</div>

<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="result"></p>
            </div>
            <div th:if="${not #strings.isEmpty(resultMessage)}">
                <div th:text="${resultMessage == 'correcto' ? '¡Respuesta correcta!' : 'Respuesta incorrecta'}">Result
                    message
                </div>
                <p th:text="${resultMessage}"></p>

                <div class="modal-footer">
                    <a class="btn" th:if="${resultMessage == 'correcto'}"
                       th:href="@{/ejercicios/{id}(id=${nextEjer.getId()})}"
                       th:classappend="${totalusu<nextEjer.getPuntosAcceso()} ? 'disabled btn-secondary' : 'btn-primary'">Siguiente</a>
                    <button th:if="${resultMessage == 'incorrecto'}"
                            th:href="@{/ejercicios/{id}(id=${ejercicio.getId()})}">Inténtalo otra vez
                    </button>
                    <a th:href="@{/ejercicios}">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver al menú</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
