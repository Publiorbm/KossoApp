<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Ejercicio Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

<header th:replace="components/cabeceraFrag :: cabecera"></header>
<nav th:replace="components/menuLateral :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12" style="margin-top: 100px;">
            <h1>Crear o Editar Ejercicio</h1>
            <form th:action="@{/ejercicios/save}" th:object="${ejercicio}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="dificultad">Dificultad:</label>
                    <input type="number" class="form-control" id="dificultad" th:field="*{dificultad}"/>
                </div>
                <div class="form-group">
                    <label for="puntosAcceso">Puntos acceso:</label>
                    <input class="form-control" type="number" id="puntosAcceso" th:field="*{puntosAcceso}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}"/>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"/>
                </div>
                <div>
                    <label>Imagen: </label>
                    <input type="file" class="form-control" name="image" accept="image/png, image/jpeg" />
                </div>
                <div class="form-group">
                    <label for="opcion1">Opción 1:</label>
                    <input type="text" class="form-control" id="opcion1" th:field="*{opcion1}"/>
                </div>
                <div class="form-group">
                    <label for="opcion2">Opción 2:</label>
                    <input type="text" class="form-control" id="opcion2" th:field="*{opcion2}"/>
                </div>
                <div class="form-group">
                    <label for="opcion3">Opción 3:</label>
                    <input type="text" class="form-control" id="opcion3" th:field="*{opcion3}"/>
                </div>
                <div class="form-group">
                    <label for="opcion4">Opción 4:</label>
                    <input type="text" class="form-control" id="opcion4" th:field="*{opcion4}"/>
                </div>
                <div class="form-group">
                    <label for="respuestaCorrecta">Respuesta Correcta: </label>
                    <input type="text" class="form-control" id="respuestaCorrecta" th:field="*{respuestaCorrecta}"/>
                </div>
                <div class="row mb-3 g-3">
                    <div class="col-md-4">
                        <label for="validationTagsThreshold" class="form-label">Etiquetas (Mínimo 1)</label>
                        <select class="form-select" id="validationTagsThreshold" name="tagsClearThreshold[]" multiple="true" data-allow-clear="true" data-suggestions-threshold="1"
                                th:field="*{categorias}">
                            <option disabled hidden value="">Elige una etiqueta</option>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.getId()}" th:text="${categoria.getNombre()}"></option>
                        </select>
                        <div class="invalid-feedback">Por favor elige una etiqueta válida.</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{/products/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script type="module">
    import Tags from "/js/tags.js";
    Tags.init("select[multiple]:not(#regular)");
</script>
</body>
</html>
