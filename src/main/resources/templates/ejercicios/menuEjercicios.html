<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title >Ejercicios List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
<header class="text-center">
    <h1>Tus Ejercicios</h1>
</header>
    <div class="container" style="padding-left: 20%; padding-right: 20%">
        <div class="row py-3">
            <div th:each="ejercicio: ${ejercicios}" class="col-2">
                <a type="button" th:text="${ejercicio.getTitulo()}" th:classappend="${totalusu<ejercicio.getPuntosAcceso()} ? 'disabled btn-secondary' : 'btn-primary'"  class="btn " th:href="@{/ejercicios/edit/{nro}(nro=${ejercicio.getId()})}"></a>
            </div>
        </div>
    </div>



<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
