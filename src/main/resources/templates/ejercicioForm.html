<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Ejercicio Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Ejercicio</h1>
            <form th:action="@{/ejercicios/saveOpMul}" th:object="${ejercicioOpMul}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="dificultad">Dificultad:</label>
                    <input type="number" class="form-control" id="dificultad" th:field="*{dificultad}"/>
                </div>
                <div class="form-group">
                    <label for="puntosAcceso">Puntos acceso:</label>
                    <input class="form-control" type="number" id="puntosAcceso" th:field="*{puntosAcceso}">
                    <br>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}"/>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"/>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen: </label>
                    <input type="text" class="form-control" id="imagen" th:field="*{imagen}"/>
                </div>
                <div class="form-group">
                    <label for="opcion1">Opción 1:</label>
                    <input type="text" class="form-control" id="opcion1" th:field="*{opcion1}"/>
                </div>
                <div class="form-group">
                    <label for="opcion2">Opción 2:</label>
                    <input type="text" class="form-control" id="opcion2" th:field="*{opcion2}"/>
                </div>
                <div class="form-group">
                    <label for="opcion3">Opción 3:</label>
                    <input type="text" class="form-control" id="opcion3" th:field="*{opcion3}"/>
                </div>
                <div class="form-group">
                    <label for="opcion4">Opción 4:</label>
                    <input type="text" class="form-control" id="opcion4" th:field="*{opcion4}"/>
                </div>
                <div class="form-group">
                    <label for="respuestaCorrecta">Respuesta Correcta: </label>
                    <input type="text" class="form-control" id="respuestaCorrecta" th:field="*{respuestaCorrecta}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{/products/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
